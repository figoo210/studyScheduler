<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> المواد </title>
    <link rel="stylesheet" href="./style/CreationMaterials.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>      
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>

<body>
    <div class="container-fluid">
        <form class="row">
           
            <div class="col-12 indexBg py-5 pe-4">
                <nav aria-label="breadcrumb" >
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a href="#" class="fw-normal text-secondary  text-decoration-none"> المحاضرين  </a></li>
                      <li class="breadcrumb-item active pe-1" aria-current="page" >  
                        <span class="px-2 fw-normal text-secondary">
                            المواد تعين 
    
                        </span>
                      </li>
                    </ol>
                  </nav>
            
                <h2 class="pt-3 pb-5">تعين المواد</h2>
                <!-- >المعلومات الاساسي -->
                    <div>
                        <h4 class="pb-4 pt-2">المعلومات الاساسيه</h4>
                        <div class="col-12 d-flex justify-content-start flex-wrap">
                            <div class="col-12 col-md-3">
                                <select class="form-select form-select-lg mb-3 " aria-label=".form-select-lg example">
                                    <option selected>اسم المحاضر</option>
                                    <option value="1">احمد</option>
                                    <option value="2">محمد</option>
                                </select>
                            </div>
                            <div class="col-1"></div>
                            <div class="col-12 col-md-3">
                                <select class="form-select form-select-lg mb-3 " aria-label=".form-select-lg example">
                                    <option selected>الرتبه </option>
                                    <option value="1">احمد</option>
                                    <option value="2">محمد</option>
                                </select>
                            </div>
                            <div class="col-1"></div>
    
                            <div class="col-12 col-md-3">
                                <select class="form-select form-select-lg mb-3 " aria-label=".form-select-lg example">
                                    <option selected> القسم</option>
                                    <option value="1">احمد</option>
                                    <option value="2">محمد</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- اضافة مادة-->
                    <div id="containerAddMaterial">
                        <section>
                            <h4 class="pb-4 pt-3">اضافة مواد</h4>
                            <div class="col-12 d-flex justify-content-between flex-wrap field" >
                                <div class="col-12 col-sm-6 col-md-2">
                                    <select class="form-select form-select-lg mb-3 " aria-label=".form-select-lg example">
                                        <option selected>الترم </option>
                                        <option value="1">احمد</option>
                                        <option value="2">محمد</option>
                                    </select>
                                </div>
                                <div class="col-12 col-sm-6 col-md-2">
                                    <select class="form-select form-select-lg mb-3 " aria-label=".form-select-lg example">
                                        <option selected>الأئحة </option>
                                        <option value="1">احمد</option>
                                        <option value="2">محمد</option>
                                    </select>
                                </div>
                                <div class="col-12 col-md-3">
                                    <select class="form-select form-select-lg mb-3 " aria-label=".form-select-lg example">
                                        <option selected> المواد</option>
                                        <option value="1">احمد</option>
                                        <option value="2">محمد</option>
                                    </select>
                                </div>
                                <div class="col-12 col-sm-6 col-md-2">
                                    <input type="text" class=" form-control form-control-lg " id="exampleFormControlInput1" placeholder="عدد المجموعات">
        
                                   
                                </div>
                                <div class="col-6 col-md-1">
                                    <button type="button" id="add" class="  btn btn-primaryTwo">
                                        <i class="bi bi-plus-lg text-primary"></i></button>
                                        <button type="button" class="remove removeAdd btn btn-primaryTwo bi bi-trash text-danger" onclick="removeFieldWithMaterial(event)">
                                        </button>
                                </div>

                             
                            </div>
                        </section>
                       
                    </div>
                    <!-- اضافة فتره -->
                    <div id="containerAddTime">
                        <section>
                            <h4 class="pb-4 pt-3">اضافة فترة</h4>
                            <div class="col-12 d-flex justify-content-between flex-wrap field">
        
                                <div class="col-12 col-md-2">
                                    <select class="form-select form-select-lg mb-3 " aria-label=".form-select-lg example">
                                        <option selected>اليوم </option>
                                        <option value="1">احمد</option>
                                        <option value="2">محمد</option>
                                    </select>
                                </div>
                                <div class="col-12 col-md-2">
                                    <select class="form-select form-select-lg mb-3 " aria-label=".form-select-lg example">
                                        <option selected>الفترة </option>
                                        <option value="1">احمد</option>
                                        <option value="2">محمد</option>
                                    </select>
                                </div>
                                <div class="col-12 col-md-7">
                                    <!-- <button type="button" class="btn btn-primaryTwo"><i class="bi bi-plus-lg text-primary"></i></button> -->

                                    <button type="button" id="addTime" class="  btn btn-primaryTwo">
                                        <i class="bi bi-plus-lg text-primary"></i></button>
                                        <button type="button" class="remove removeTime btn btn-primaryTwo bi bi-trash text-danger" onclick="removeFieldWithTime(event)">
                                        </button>
        
                                </div>
        
                            </div>
                        </section>
                       
                    </div>
               
            </div>
            
            <div dir="ltr" class="py-3 px-4">
                <button type="reset" class="btn btn-outline-danger px-4 ">ألغاء</button>
                <button type="submit" class="btn btn-primary px-4">حفظ</button>
            </div>
        </form>
    </div>


<script src="./scripts/creationMaterianls.js"></script>
</body>

</html>
