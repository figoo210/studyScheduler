<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة قاعات التدريس</title>
    <link rel="stylesheet" href="./styles/addClassRoomsStyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</head>
<body>
    <div class="container-fluid g-0 ">
        <div class="p-5  addClassRoomsIndexBg" id="container">
            <nav aria-label="breadcrumb" dir="rtl" lang="">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#" class="fw-normal text-secondary  text-decoration-none">قاعات التدريس  </a></li>
                  <li class="breadcrumb-item active pe-1" aria-current="page" >  
                    <span class="px-2 fw-normal text-secondary">
                        اضافة قاعات التدريس

                    </span>
                  </li>
                </ol>
              </nav>

            <h1 class="h2 addClassRoomsH1 pt-3 pb-4">اضافة قاعات التدريس</h1>
 

            <form id="form-container">
                <div id="form-1" class=" row g-0 justify-content-between-center align-items-start py-4">
                  <div class="row col-10 g-0 justify-content-between">
                    <div class="col-12 col-md-3">
                        <select class="form-select addClassRooms form-select-lg mb-3 addClassRoomsPaddingSelect" aria-label=".form-select-lg example">
                            <option selected> اسم المبني</option>
                            <option value="1">مدرج 1</option>
                            <option value="2">مدرج ب</option>
                        </select>
                    </div>
                    <div class="col-12 col-sm-6 col-md-3 mb-md-0 mb-3">
                        <input type="text" class=" form-control form-control-lg col-12" id="exampleFormControlInput1" placeholder="اسم المدرج ">
    
                       
                    </div>
                    <div class="col-12 col-sm-6 col-md-2 mb-md-0 mb-3">
                        <input type="text" class="form-control form-control-lg col-12" id="exampleFormControlInput2" placeholder=" العدد الرسمي">
    
                       
                    </div>
                    <div class="col-12 col-sm-6 col-md-2 mb-md-0 mb-3">
                        <input type="text" class="form-control form-control-lg col-12" id="exampleFormControlInput3" placeholder=" العدد الفعلي">
    
                       
                    </div>
                   
    
                </div>
                <button id="add-form-button" type="button" class="btn btn-primaryTwo text-end col-6 col-md-1 " >
                    <i class="bi bi-plus-lg text-primary fs-4"></i></button>
    
                <i class="delete-button  text-danger btn bi bi-trash col-6 col-md-1 text-center" data-form-id="form-1" >
                    </i>
    
                </div>
    
              </form>
        </div>
        <div dir="ltr" class="py-3 px-4">
            <button type="button" class="btn btn-outline-danger px-4 ">ألغاء</button>
            <button type="button" class="btn btn-primary px-4">حفظ</button>
        </div>
    </div>
    <script src="./script/addClassRoomsScript.js"></script>
</body>
</html>
