<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"
    integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>instructorname</title>
  <link rel="stylesheet" href="./instructorname.css">
  <link rel="stylesheet" href="./css/all.min.css">
</head>

<body>
  <div class="container">
    <div class="titels mt-5">
      <span>المحاضرين/اضافه محاضرين</span>
      <h3>اضافة محاضرين</h3>
    </div>
    <div class="inputs">
      <div class="input-form d-flex flex-column">
        <form action="./instructorname.html" class="d-flex">
          <input type="text" placeholder="الاسم" required autofocus>
          <select name="" id="" required class="rounded">
            <option value="" disabled selected>الرتبة</option>
            <option value="دكتور">دكتور</option>
            <option value="معيد">معيد</option>
            <option value="استاذ مساعد">استاذ مساعد</option>
            <option value="مدرس مساعد">مدرس مساعد</option>
          </select>
          <select name="" id="" required class="rounded">
            <option value="" disabled selected>القسم</option>
            <option value="نظم المعلومات">نظم المعلومات</option>
            <option value="المحاسبة">المحاسبة</option>
            <option value="إدارة الأعمال">إدارة الأعمال</option>
            <option value="الأحصاء">الأحصاء</option>
            <option value="الأحصاء والرياضة والتأمين">الأحصاء و الرياضه و التأمين</option>
            <option value="المالية العامة">الماليه العامه</option>
          </select>
          <div class="icons" style="width: 32.39px;">
            <i class="fas fa-plus"></i>
          </div>
        </form>
      </div>
    </div>
    <div class="icon">
      <button class="btn btn-danger">إلغاء</button>
      <input type="submit" class="btn btn-success" value="حفظ">
    </div>
  </div>
</body>
<script src="./instructorname.js"></script>

</html>
