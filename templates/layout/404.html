<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> الصفحة غير موجودة - 404</title>
  <!-- bootstrap css file -->
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
  <!-- fontAwesome css file -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/all.min.css') }}">
  <!-- link fontAwesome -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
  <!-- main css file -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/error.css') }}">

</head>

<body>



  <div class="moon"></div>
  <div class="moon__crater moon__crater1"></div>
  <div class="moon__crater moon__crater2"></div>
  <div class="moon__crater moon__crater3"></div>

  <div class="star star1"></div>
  <div class="star star2"></div>
  <div class="star star3"></div>
  <div class="star star4"></div>
  <div class="star star5"></div>

  <div class="error">
    <div class="error__title">404</div>
    <div class="error__subtitle">الصفحة غير موجودة</div>
    <div class="error__description"><b>لم يتم العثور على الصفحة التي طلبتها</b> </div>
    <a href="/"><button class="error__button error__button--active">العودة للصفحة الرئيسية</button></a>
  </div>
  <div class="astronaut">
    <div class="astronaut__backpack"></div>
    <div class="astronaut__body"></div>
    <div class="astronaut__body__chest"></div>
    <div class="astronaut__arm-left1"></div>
    <div class="astronaut__arm-left2"></div>
    <div class="astronaut__arm-right1"></div>
    <div class="astronaut__arm-right2"></div>
    <div class="astronaut__arm-thumb-left"></div>
    <div class="astronaut__arm-thumb-right"></div>
    <div class="astronaut__leg-left"></div>
    <div class="astronaut__leg-right"></div>
    <div class="astronaut__foot-left"></div>
    <div class="astronaut__foot-right"></div>
    <div class="astronaut__wrist-left"></div>
    <div class="astronaut__wrist-right"></div>

    <div class="astronaut__cord">
      <canvas id="cord" height="500px" width="500px"></canvas>
    </div>

    <div class="astronaut__head">
      <canvas id="visor" width="60px" height="60px"></canvas>
      <div class="astronaut__head-visor-flare1"></div>
      <div class="astronaut__head-visor-flare2"></div>
    </div>
  </div>



  <!-- js -->
  <script src="{{ url_for('static', filename='jquery/jquery.js') }}"></script>
  <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
  <!-- bootstrap javascript file -->
  <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  <!-- fontAwesome JS file -->
  <script src="{{ url_for('static', filename='js/all.min.js') }}"></script>
  <!-- main javascript file -->
  <script src="{{ url_for('static', filename='js/error.js') }}"></script>
</body>

</html>
